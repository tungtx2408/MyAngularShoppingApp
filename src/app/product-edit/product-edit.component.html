<section class="py-3">
  <div class="container">
    <h1>Edit product</h1>
    <form
      *ngIf="product"
      class="mt-3"
      #formAddNews="ngForm"
      (submit)="onSubmit(formAddNews)"
    >
      <div class="form-group">
        <label>Product name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Product name"
          [(ngModel)]="product.name"
          name="productName"
          #productName="ngModel"
          required
          minlength="5"
        />
        <div
          class="alert alert-danger mt-3"
          *ngIf="productName.dirty && productName.errors?.required"
        >
          Product Name is required and need to be more than 5 characters!
        </div>
      </div>
      <div class="form-group">
        <label>Image link</label>
        <input
          type="text"
          class="form-control"
          placeholder="Image link"
          [(ngModel)]="product.image"
          name="productImage"
          #productImage="ngModel"
          required
          minlength="5"
        />
        <div
          class="alert alert-danger mt-3"
          *ngIf="productImage.dirty && productImage.errors?.required"
        >
          Image link is required and need to be more than 5 characters!
        </div>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input
          type="number"
          class="form-control"
          placeholder="Price($)"
          [(ngModel)]="product.price"
          name="productPrice"
          #productPrice="ngModel"
          required
          minlength="5"
        />
        <div
          class="alert alert-danger mt-3"
          *ngIf="productPrice.dirty && productPrice.errors?.required"
        >
          Product price is required and need to be more than 5 characters!
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</section>
