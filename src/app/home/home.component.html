<section>
  <div class="bd-example">
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleCaptions"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://picsum.photos/1280/360"
            class="d-block w-100"
            alt="Error 404!"
          />
          <div
            class="carousel-caption d-none d-md-block"
            style="text-shadow: 2px 2px #000000;"
          >
            <h5>We sell all the thing</h5>
            <p>Sale 30% for all coupons!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://picsum.photos/1280/360?grayscale"
            class="d-block w-100"
            alt="Error 404!"
          />
          <div
            class="carousel-caption d-none d-md-block"
            style="text-shadow: 2px 2px #000000;"
          >
            <h5>We don't sell illegal items</h5>
            <p>You have agreed our term of service upon signin</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://picsum.photos/1280/360?blur"
            class="d-block w-100"
            alt="Error 404!"
          />
          <div
            class="carousel-caption d-none d-md-block"
            style="text-shadow: 2px 2px #000000;"
          >
            <h5>Best Toys And Dolls For Kids</h5>
            <p>
              But some are for adult too! *wink* *wink*
            </p>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleCaptions"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleCaptions"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
<section class="py-5">
  <div class="container text-center">
    <h1>Our best products</h1>
    <div class="row">
      <div
        class="col-4 mt-5"
        *ngFor="let product of products"
        routerLink="/products/{{ product.id }}"
        style="cursor: pointer;"
      >
        <div class="card">
          <img src="{{ product.image }}" class="card-img-top" alt="Error 404" />
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">Price: {{ product.price }}$</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
