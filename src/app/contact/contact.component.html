<section class="py-3">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="pb-3">
          <h1 class="m-0">Contact us</h1>
        </div>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Full name" />
          </div>
          <div class="row mb-3">
            <div class="form-group col-6 mb-0">
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Email"
              />
            </div>
            <div class="form-group col-6 mb-0">
              <input
                type="number"
                class="form-control"
                id="inputPassword4"
                placeholder="Phone number(optional)"
              />
            </div>
          </div>
          <div class="form-group">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Your message here..."
            ></textarea>
          </div>
        </form>
        <div class="btn btn-primary btn-block">Send</div>
      </div>
      <div class="col-6">
        <agm-map [zoom]="16" [latitude]="lat" [longitude]="lng">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
</section>
